{% extends "layout.html" %}

{% block title %}
    <title>Planets</title>
{% endblock %}

{% block content %}
    <div id="title">
        <h1>Star Wars universe planets</h1>
        {% if page == 1 %}
            <button class="btn btn-primary" type="submit"
                    id="prev-button" name="prev-button" data-value="-1" disabled>Previous</button>
        {% else %}
            <button class="btn btn-primary" type="submit"
                    id="prev-button" name="prev-button" data-value="-1">Previous</button>
        {% endif %}
        <button class="btn btn-primary" type="submit"
                id="next-button" name="next-button" data-value="1">Next</button>
    </div>
    <div class="main-content">
        <div class="planet-container">
            <table id="planets" data-page="1">
                <th><span class="planet-header">Name</span></th>
                <th><span class="planet-header">Diameter</span></th>
                <th><span class="planet-header">Climate</span></th>
                <th><span class="planet-header">Terrain</span></th>
                <th><span class="planet-header">Surface Waters Percentage</span></th>
                <th><span class="planet-header">Population</span></th>
                <th><span class="planet-header">Residents</span></th>
                <th><span class="planet-header"></span></th>
            </table>
        </div>
    </div>
{% endblock %}
