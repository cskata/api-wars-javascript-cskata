{% extends "layout.html" %}

{% block title %}
    <title>Planets</title>
{% endblock %}

{% block content %}
    <div id="all-content" data-username="{{ username }}" data-userid="{{ user_id }}" data-login="{{ login_status }}">
        <div id="title">
            <div class="title-content">
                <h1 id="main-title">Star Wars universe planets</h1>
            </div>
        </div>
        <div class="main-content">
            <div class="planet-container">
                <div id="button-box">
                    <button class="btn btn-primary" type="submit"
                            id="prev-button" name="prev-button" data-value="-1">Previous
                    </button>
                    <button class="btn btn-primary" type="submit"
                            id="next-button" name="next-button" data-value="1">Next
                    </button>
                    <div id="page-container"></div>
                </div>
                <div id="planet-data">
                    <table id="planets" data-page="1"></table>
                </div>
            </div>
        </div>
        {% include 'modals.html' %}
    </div>
{% endblock %}
