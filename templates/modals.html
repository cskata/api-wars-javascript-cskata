<div id="resident-container" class="w3-modal">
    <div class="w3-modal-content" id="residents-inner-container">
        <header class="modal-header">
            <span id="close-resident-modal" class="w3-button w3-display-top-right"><i class="fas fa-times"></i></span>
            <h4 id="which-planet"></h4>
        </header>
        <div id="resident-datacontainer" class="w3-container">
            <div id="resident-table">
                <table id="residents"></table>
            </div>
        </div>
        <footer class="modal-footer">
            <button class="btn btn-secondary close-button" type="submit"
                    id="close-resident-button" name="close-button">Close
            </button>
        </footer>
    </div>
</div>

<div id="votes-container" class="w3-modal">
    <div class="w3-modal-content-votes">
        <header class="modal-header">
            <span id="close-votes" class="w3-button w3-display-top-right"><i class="fas fa-times"></i></span>
            <h4 class="modal-title">Voting statistics</h4>
        </header>
        <div id="resident-datacontainer" class="w3-container">
            <div id="vote-table">
                <table id="votes"></table>
            </div>
        </div>
        <footer class="votes-footer">
            <button class="btn btn-secondary vote-close-button" type="submit"
                    id="close-votes-button" name="close-button">Close
            </button>
        </footer>
    </div>
</div>

<div id="registration-container" class="w3-modal">
    <div class="w3-modal-content">
        <header class="modal-header">
            <span id="close-reg-modal" class="w3-button w3-display-top-right"><i class="fas fa-times"></i></span>
            <h4 class="modal-title">Registration</h4>
        </header>
        <div id="regform-container" class="w3-container">
            <div id="reg-form">
                <br>
                <form action="{{ url_for('new_user_registration') }}" method=POST>
                    <label id="new_user_reg" class="label">Username</label>
                    <p><input id="new_username" name="new_username" type="text"
                              class="input" placeholder="username" required></p>

                    <label id="new_user_reg" class="label">Password</label>
                    <p><input id="new_password" name="new_password" type="password"
                              class="input" placeholder="password" required></p>
                    <p><button type="submit" class="reg-button">Create new account</button></p>
                </form>
            </div>
        </div>
        <footer class="modal-footer">
            <button class="btn btn-secondary close-button" type="submit"
                    id="close-reg-button" name="close-button">Close
            </button>
        </footer>
    </div>
</div>

<div id="login-container" class="w3-modal">
    <div class="w3-modal-content">
        <header class="modal-header">
            <span id="close-login-modal" class="w3-button w3-display-top-right"><i class="fas fa-times"></i></span>
            <h4 class="modal-title">Login</h4>
        </header>
        <div id="loginform-container" class="w3-container">
            <div id="login-form">
                <br>
                <form action="{{ url_for('log_in_user') }}" method=POST>
                    <label id="new_user_reg" class="label">Username</label>
                    <p><input id="username" name="username" type="text"
                              class="input" placeholder="username" required></p>

                    <label id="new_user_reg" class="label">Password</label>
                    <p><input id="password" name="password" type="password"
                              class="input" placeholder="password" required></p>
                    <p><button type="submit" id="logbtn" class="login-button">Login</button></p>
                </form>
            </div>
        </div>
        <footer class="modal-footer">
            <button class="btn btn-secondary close-button" type="submit"
                    id="close-login-button" name="close-button">Close
            </button>
        </footer>
    </div>
</div>
